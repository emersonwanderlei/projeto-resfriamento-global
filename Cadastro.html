        <div class="Centro">
            <div class="container">
                <span>Cadastro</span>

                <fieldset class="fildsetClass">
                    <legend>Identficação</legend>
                    <div class="emailCadastro">
                        <label>E-mail:</label>
                        <input type="email" />
                    </div>
                    <div class="containerSenha">
                        <div class="senhaCadastro">
                            <label>Senha:</label>
                            <input type="password" />
                        </div>
                        <div class="confirmeSenha">
                            <label>Confirme:</label>
                            <input type="password" />
                        </div>
                    </div>
                </fieldset>

                <fieldset class="fildsetClass">
                    <legend>Dados Pessoais</legend>
                    <div class="nomeCadastro">
                        <label>Nome:</label>
                        <input type="text" />
                    </div>
                    <div class="endereçoCadastro">
                        <label>Endereço:</label>
                        <textarea rows="4" cols="50"></textarea>
                    </div>
                    <div class="containerTelefone">
                        <div class="telefone">
                            <label>Telefone:</label>
                            <input type="tel" />
                        </div>
                        <div class="celular">
                            <label>Celular:</label>
                            <input type="tel" />
                        </div>
                    </div>

                    <Box class="containerNascimentoEsexo">
                        <fieldset class="fildseatNascimento">
                            <legend>Nascimento:</legend>
                            <div>
                                <input type="number" />
                                /
                                <input type="number" />
                                /
                                <input type="number" />

                            </div>
                        </fieldset>
                        <fieldset class="fildseatSexo">
                            <legend>Sexo:</legend>                       
                            <div>
                                <input type="radio" id="adidas" name="brand" value="adidas">
                                <label for="adidas">Mas</label>
                            </div>
                            <div>
                                <input type="radio" id="nike" name="brand" value="nike" checked>
                                <label for="nike">Fem</label>
                            </div>
                            <div>
                                <input type="radio" id="puma" name="brand" value="puma">
                                <label for="puma">Outro</label>
                            </div>
                        </fieldset>
                    </Box>
                </fieldset>
                <div class="containerButtons">
                    <button type="submit">Cadastrar</button>
                    <button type="button">Limpar</button>
                </div>
            </div>

        </div>
